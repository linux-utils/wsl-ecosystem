# Файл: /etc/wsl.conf
# Настройки WSL (Windows Subsystem for Linux)

[boot]
# Раздел настроек загрузки WSL
systemd = true
# Включает systemd как систему инициализации (вместо традиционного init)
# systemd управляет службами, демонами и процессами в Linux
# По умолчанию в WSL systemd отключен для экономии ресурсов

[network]
# Раздел сетевых настроек
hostname = wsl
# Устанавливает имя хоста (hostname) для WSL-инстанса
# Это имя будет отображаться в терминале (user@wsl)
# Также используется в сетевых операциях

generateHosts = true
# Определяет, будет ли WSL автоматически генерировать файл /etc/hosts
# true - WSL автоматически обновляет /etc/hosts (значение по умолчанию)
# false - WSL не трогает /etc/hosts, полный ручной контроль